{% set name = "ipysheet" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 23f644f843024d1cf5edf24e15f5b4ae27705f26c36a0d57726a8ed4c30c617e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - ipywidgets>=7.0.0,<8.0

test:
  imports:
    - ipysheet

about:
  home: http://github.com/QuantStack/ipysheet
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Spreadsheet widget for Jupyter'
  description: 'Spreadsheet widget for Jupyter'
  dev_url: https://github.com/QuantStack/ipysheet
  dev_url: https://github.com/QuantStack/ipysheet

extra:
  recipe-maintainers:
    - SylvainCorlay
    - MaartenBreddels
    - martinRenou
