{% set name = "ipysheet" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66046205b4f10b5f8f79b9fca59b1d3a8d921f65bdff0f3315bc988fea2bb093

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - ipywidgets>=7.5.0,<8.0
    - pscript

test:
  imports:
    - ipysheet

about:
  home: http://github.com/QuantStack/ipysheet
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Spreadsheet widget for Jupyter'
  description: 'Spreadsheet widget for Jupyter'
  dev_url: https://github.com/QuantStack/ipysheet
  dev_url: https://github.com/QuantStack/ipysheet

extra:
  recipe-maintainers:
    - SylvainCorlay
    - MaartenBreddels
    - martinRenou
